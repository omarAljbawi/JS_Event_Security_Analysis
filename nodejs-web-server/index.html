<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Web Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to my Node.js Web Server!</h1>
<div>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" placeholder="Type your firstname...">

    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" placeholder="Type your lastname...">

    <h2>Select Your Age:</h2>
    <div>
        <label for="ageSelect"></label>
        <select id="ageSelect">
            <option value="0">Select Age</option>
        </select>
        <label for="selectedAge">Selected Age:</label>
        <input type="text" id="selectedAge" readonly>
    </div>
    <button id="saveButton">SAVE</button>

</div>
<script src="script.js"></script>
</body>
</html>
